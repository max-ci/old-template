<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Title -->
    <title>EveryTheme - Image Frames</title>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>

    <!-- CSS -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendors/animate/animate.css" rel="stylesheet">
    <link href="vendors/magic/magic.css" rel="stylesheet">
    <link href="vendors/animsition/dist/css/animsition.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/selectivizr.js"></script>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body class="dark-layou">

    <div class="animsition">

      <div class="breadcrumbs mb-100">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="page-title pull-left">Image frames</h1>
              <ol class="breadcrumb pull-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shortcodes</a></li>
                <li class="active">Image frames</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="container">

        <h3 class="heading-line heading-line-2px heading-line-with-border heading-line-primary heading-line-left"><span>Default image frames</span></h3>

        <div class="row mb-30">

          <div class="col-md-6">
            <div class="image-frame-v1">
              <img src="images/bs/bigstock13.jpg" alt="Image" class="img-responsive">
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-frame-v1">
              <img src="images/bs/bigstock15.jpg" alt="Image" class="img-responsive">
            </div>
          </div>

        </div>

        <div class="row mb-30">

          <div class="col-md-4">
            <div class="image-frame-v1">
              <img src="images/bs/bigstock12.jpg" class="img-responsive filter-blur" alt="">
            </div>
          </div>
          <div class="col-md-4">
            <div class="image-frame-v1">
              <img src="images/bs/bigstock12.jpg" class="img-responsive filter-grayscale" alt="">
            </div>
          </div>
          <div class="col-md-4">
            <div class="image-frame-v1">
              <img src="images/bs/bigstock12.jpg" class="img-responsive filter-sepia" alt="">
            </div>
          </div>

        </div>

        <div class="row mb-100">

          <div class="col-md-6">
            <div class="image-frame-v1 padding-30px">
              <img src="images/bs/bigstock14.jpg" alt="Image" class="img-responsive">
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-frame-v1 padding-30px">
              <img src="images/bs/bigstock16.jpg" alt="Image" class="img-responsive">
            </div>
          </div>

        </div>

        <h3 class="heading-line heading-line-2px heading-line-with-border heading-line-primary heading-line-left"><span>Image frames with caption (version 1)</span></h3>

        <div class="row mb-100">

          <div class="col-md-6">
            <div class="image-frame-v1">
              <img src="images/bigstock3.jpg" alt="Image" class="img-responsive">
              <p class="image-frame-caption-v1">Beautiful sunrise</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-frame-v1">
              <img src="images/bigstock1.jpg" alt="Image" class="img-responsive">
              <p class="image-frame-caption-v1">Coast</p>
            </div>
          </div>

        </div>

        <h3 class="heading-line heading-line-2px heading-line-with-border heading-line-primary heading-line-left"><span>Image frames with caption (version 2)</span></h3>

        <div class="row mb-100">

          <div class="col-md-6">
            <div class="image-frame-v1">
              <div class="position-relative">
                <img src="images/bigstock3.jpg" alt="Image" class="img-responsive">
                <p class="image-frame-caption-v2">Beautiful sunrise</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-frame-v1">
              <div class="position-relative">
                <img src="images/bigstock1.jpg" alt="Image" class="img-responsive">
                <p class="image-frame-caption-v2">Coast</p>
              </div>
            </div>
          </div>

        </div>

        <h3 class="heading-line heading-line-2px heading-line-with-border heading-line-primary heading-line-left"><span>Shadows</span></h3>

        <div class="row mb-30">

          <div class="col-md-6">
            <div class="image-frame-v1 no-border box-shadow-minimal">
              <img src="images/bs/bigstock13.jpg" alt="Image" class="img-responsive">
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-frame-v1 no-border box-shadow-minimal">
              <img src="images/bs/bigstock15.jpg" alt="Image" class="img-responsive">
            </div>
          </div>

        </div>

        <div class="row mb-30">

          <div class="col-md-6">
            <div class="image-frame-v1 no-border z-depth-1">
              <img src="images/bs/bigstock14.jpg" alt="Image" class="img-responsive">
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-frame-v1 no-border z-depth-1">
              <img src="images/bs/bigstock16.jpg" alt="Image" class="img-responsive">
            </div>
          </div>

        </div>

        <div class="row mb-100">

          <div class="col-md-6">
            <div class="image-frame-v1 no-border z-depth-2">
              <img src="images/bs/bigstock17.jpg" alt="Image" class="img-responsive">
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-frame-v1 no-border z-depth-2">
              <img src="images/bs/bigstock18.jpg" alt="Image" class="img-responsive">
            </div>
          </div>

        </div>

        <h3 class="heading-line heading-line-2px heading-line-with-border heading-line-primary heading-line-left"><span>Circle image frames</span></h3>

        <div class="row mb-100">

          <div class="col-md-6">
            <div class="image-frame-v1 circle">
              <img src="images/bs/bigstock25-square.jpg" alt="Image" class="img-responsive img-circle">
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-frame-v1 circle">
              <img src="images/bs/bigstock25-square.jpg" alt="Image" class="img-responsive img-circle">
            </div>
          </div>

        </div>

      </div>

    </div>

    <script type="text/javascript" src="vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="vendors/animsition/dist/js/jquery.animsition.min.js"></script>
    <script type="text/javascript" src="vendors/wow/wow.min.js"></script>
    <script type="text/javascript" src="vendors/cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
    <script type="text/javascript" src="vendors/smooth-scroll/SmoothScroll.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
