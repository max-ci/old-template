    <script>

      var offset = $('.smallimage').offset();

      var offset2 = offset.top;

      function setShrinkingImage() {

        var $scroll = $(window).scrollTop();
        var $window_height = $(window).height();
        var bigImage = $('.bigimage'),
          smallImage = $('.smallimage');
          var offset = smallImage.offset();

        smallImage.css({
          'width': bigImage.width() * 0.3,
          'height': bigImage.height() * 0.3
        })

        function animateImages() {
          var offset = $('.smallimage').offset();
          $scroll = $(window).scrollTop();
          var scrollPercent = (offset.top - $scroll) / offset.top;
          if (scrollPercent >= 0.3) {
            bigImage.css({
              'transform': 'translateY(0px) scale(' + scrollPercent + ')'
            });
          } else {
            bigImage.css({
              'transform': 'translateY(-' + ($scroll - bigImage.data('scroll-point')) + 'px) scale(' + 0.3 + ')'
            });
          }
        }

        if ($window_height < bigImage.height() / 2) {
          smallImage.css({
            'margin-top': bigImage.height() / 2 - (bigImage.height() / 2 - $window_height) / 2
          });
        } else {
          smallImage.css({
            'margin-top': bigImage.height() / 2
          });
        }

        animateImages();

        $(window).on('scroll', function() {
          animateImages();
        });

        $(window).on('resize orientationchange', function() {
          $window_height = $(window).height();
          if ($window_height < bigImage.height() / 2) {
            smallImage.css({
              'margin-top': bigImage.height() / 2 - (bigImage.height() / 2 - $window_height) / 2,
            });
          } else {
            smallImage.css({
              'margin-top': bigImage.height() / 2,
            });
          }
        });

      }

      $(document).ready(function() {

        setShrinkingImage();

      });
