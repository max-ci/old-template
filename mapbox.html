<html>

<head>
  <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
  <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css' rel='stylesheet' />

  <style>
    #map {
      width: 300px;
      height: 400px;
    }
  </style>

</head>

<body>

<div class="modal fade" id="webmap-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div id="map"></div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<button class="btn btn-primary btn-open-modal" data-toggle="modal" data-target="#webmap-modal">Open map</button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
  <script>
  $('#webmap-modal').on('shown.bs.modal', function() {
    L.mapbox.accessToken = 'pk.eyJ1IjoiaXRzbXNkIiwiYSI6ImNpaGU1cGRycDBqb290dGx6aGFkcDd4ODMifQ.21JHrd2HAFyrCxa4XLF7rQ';
    var map = L.mapbox.map('map').setView([38.8922, -77.0348], 14);
    L.control.layers({
        'Mapbox Light': L.mapbox.tileLayer('mapbox.light').addTo(map),
        'Mapbox Streets': L.mapbox.tileLayer('mapbox.streets')
      }

      , {
        'Bike Stations': L.mapbox.tileLayer('examples.bike-locations'),
        'Bike Lanes': L.mapbox.tileLayer('examples.bike-lanes')
      }

    ).addTo(map);
  });


  </script>
<script src="mapbox.js"></script>

</body>

</html>
