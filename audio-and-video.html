  <head>

    <meta charset="utf-8">

    <!-- CSS -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="vendors/magic/magic.css" rel="stylesheet">
    <link href="vendors/animsition/dist/css/animsition.min.css" rel="stylesheet">
    <link href="vendors/ilightbox/src/css/ilightbox.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="vendors/mediaelement/build/mediaelementplayer.css" rel="stylesheet">

    <!-- Main stylesheet -->

  <body class="dark-layou">

    <div class="animsition">

      <div class="breadcrumbs mb-100">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="page-title pull-left">Audio and Video</h2>
              <ol class="breadcrumb pull-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shortcodes</a></li>
                <li class="active">Audio and Video</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="container">

        <h3 class="heading-v2 heading-v2-2px primary with-line left"><span>Youtube and Vimeo</span></h3>

        <div class="row fit-vids section">

          <div class="col-md-6">
            <iframe width="1280" height="720" src="https://www.youtube-nocookie.com/embed/h3cReb_IciM?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
          </div>

          <div class="col-md-6">
            <iframe src="https://player.vimeo.com/video/129552711?color=ffffff&amp;title=0&amp;amp;byline=0&amp;portrait=0" width="1280" height="720" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>

        </div>

        <h3 class="heading-v2 heading-v2-2px primary with-line left"><span>Daily Motion and MetaCafe</span></h3>

        <div class="row fit-vids section">

          <div class="col-md-6">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" frameborder="0" width="1280" height="720" src="//www.dailymotion.com/embed/video/x2ntxud" allowfullscreen></iframe>
            </div>
          </div>

          <div class="col-md-6">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe src="http://www.metacafe.com/embed/10859710/" width="1280" height="720" allowFullScreen frameborder=0></iframe>
            </div>
          </div>

        </div>

        <h3 class="heading-v2 heading-v2-2px primary with-line left"><span>Self-hosted video and playlist</span></h3>

        <div class="row section fit-vids">

          <div class="col-md-6">
            <video width="100%" height="360" id="video" class="video-default">
              <source type="video/mp4" src="videos/1.mp4">
              <source type="video/webm" src="videos/1.webm">
            </video>
          </div>

          <div class="col-md-6">
            <video width="100%" height="360" id="video" class="video-playlist">
              <source type="video/mp4" src="videos/1.mp4" title="Movie 1">
              <source type="video/webm" src="videos/1.webm" title="Movie 2">
            </video>
          </div>

        </div>

        <h3 class="heading-v2 heading-v2-2px primary with-line left"><span>Self-hosted audio and playlist</span></h3>

        <div class="row section">

          <div class="col-md-6">

            <audio class="audio-default">
              <source src="audio/1.mp3" title="1. Chasing Corporate" type="audio/mpeg">
              <source src="audio/2.mp3" title="2. Framing" type="audio/mpeg">
              <source src="audio/3.mp3" title="3. Framing" type="audio/mpeg">
              <source src="audio/4.mp3" title="4. Framing" type="audio/mpeg">
              <source src="audio/5.mp3" title="5. Framing" type="audio/mpeg">
              <source src="audio/5.mp3" title="6. Framing" type="audio/mpeg">
              <source src="audio/5.mp3" title="7. Framing" type="audio/mpeg">
            </audio>

          </div>

          <div class="col-md-6">

            <audio class="audio-playlist">
              <source src="audio/1.mp3" title="1. Chasing Corporate" type="audio/mpeg"/>
              <source src="audio/2.mp3" title="2. Framing" type="audio/mpeg">
              <source src="audio/3.mp3" title="3. Framing" type="audio/mpeg">
              <source src="audio/4.mp3" title="4. Framing" type="audio/mpeg">
              <source src="audio/5.mp3" title="5. Framing" type="audio/mpeg">
              <source src="audio/5.mp3" title="6. Framing" type="audio/mpeg">
              <source src="audio/5.mp3" title="7. Framing" type="audio/mpeg">
            </audio>

          </div>

        </div>

        <h3 class="heading-v2 heading-v2-2px primary with-line left"><span>SoundCloud</span></h3>
        <div class="row section">

          <div class="col-md-6">

            <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/192419477&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

          </div>

          <div class="col-md-6">

            <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/47514594&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

          </div>

        </div>

        <h3 class="heading-v2 heading-v2-2px primary with-line left"><span>MixCloud</span></h3>

        <div class="row section">

          <div class="col-md-6">

            <iframe width="100%" height="180" src="https://www.mixcloud.com/widget/iframe/?embed_type=widget_standard&amp;embed_uuid=53eb5b5b-9e44-49e4-968e-168a459ab4a1&amp;feed=https%3A%2F%2Fwww.mixcloud.com%2FDJCITYJAPAN%2Fdj-task-apr-23-2015%2F&amp;hide_cover=1&amp;hide_tracklist=1&amp;replace=0" frameborder="0"></iframe>

          </div>

          <div class="col-md-6">

            <iframe width="100%" height="360" src="https://www.mixcloud.com/widget/iframe/?embed_type=widget_standard&amp;embed_uuid=53eb5b5b-9e44-49e4-968e-168a459ab4a1&amp;feed=https%3A%2F%2Fwww.mixcloud.com%2FDJCITYJAPAN%2Fdj-task-apr-23-2015%2F&amp;hide_cover=1&amp;replace=0" frameborder="0"></iframe>

          </div>

        </div>

      </div>

    </div>

    <script type="text/javascript" src="vendors/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/audio-video-examples.js"></script>
