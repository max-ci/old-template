<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Title -->
    <title>Counters | EveryTheme</title>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link href="vendors/animsition/dist/css/animsition.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="vendors/themify-icons/themify-icons.css" rel="stylesheet">
    <link href="vendors/dzsparallaxer/dzsparallaxer.css" rel="stylesheet">

    <!-- Main styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/selectivizr.js"></script>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="animsition">

      <div class="breadcrumbs mb-100">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="page-title pull-left">Counters</h2>
              <ol class="breadcrumb pull-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shortcodes</a></li>
                <li class="active">Counters</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="countdown mb-100">
        <div class="container">
          <div class="row" data-countdown="2016/01/01"></div>
        </div>
      </div>

      <div class="dzsparallaxer auto-init use-loading mb-100" data-options='{direction: "reverse"}' style="height: 400px;">
        <div class="divimage dzsparallaxer--target" style="width: 100%; height: 130%;" data-src="images/117.jpg"></div>
        <div class="center-it" style="font-style:normal; font-weight: 500; color: #0096fd; z-index: 10;">
          <div class="countdown countdown-transparent">
            <div class="container">
              <div class="row" data-countdown="2016/01/01"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row no-gutter mb-100">

        <div class="col-md-3">

          <div class="counter-wrapper bg-dark-1 padding-tb-60px">
            <p class="counter" data-to="123" data-speed="1800">0</p>
            <h3 class="counter-title">Customers</h3>
          </div>

        </div>

        <div class="col-md-3">

          <div class="counter-wrapper bg-dark-2 padding-tb-60px">
            <p class="counter" data-to="234" data-speed="1800">0</p>
            <h3 class="counter-title">Customers</h3>
          </div>

        </div>

        <div class="col-md-3">

          <div class="counter-wrapper bg-dark-1 padding-tb-60px">
            <p class="counter" data-to="345" data-speed="1800">0</p>
            <h3 class="counter-title">Customers</h3>
          </div>

        </div>

        <div class="col-md-3">

          <div class="counter-wrapper bg-dark-2 padding-tb-60px">
            <p class="counter" data-to="456" data-speed="1800">0</p>
            <h3 class="counter-title">Customers</h3>
          </div>

        </div>

      </div>

      <div class="padding-tb-100px bg-pattern-14 mb-100">

        <div class="container">

          <div class="row">

            <div class="col-md-3 col-sm-6 md-mb-20">

              <div class="counter-wrapper counter-wrapper-v2">
                <p class="counter counter-v2" data-to="123" data-speed="3000">0</p>
                <i class="ti-user"></i>
                <h3 class="counter-title">Customers</h3>
              </div>

            </div>

            <div class="col-md-3 col-sm-6 md-mb-20">

              <div class="counter-wrapper counter-wrapper-v2">
                <p class="counter counter-v2 counter-v2-plus" data-to="234" data-speed="1800">0</p>
                <i class="ti-support"></i>
                <h3 class="counter-title">Projects</h3>
              </div>

            </div>

            <div class="col-md-3 col-sm-6">

              <div class="counter-wrapper counter-wrapper-v2">
                <p class="counter counter-v2" data-to="345" data-speed="1000">0</p>
                <i class="ti-support"></i>
                <h3 class="counter-title">Pizzas</h3>
              </div>

            </div>

            <div class="col-md-3 col-sm-6">

              <div class="counter-wrapper counter-wrapper-v2">
                <p class="counter counter-v2" data-to="456" data-speed="5000">0</p>
                <i class="ti-support"></i>
                <h3 class="counter-title">Coffies</h3>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script type="text/javascript" src="vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="vendors/appear/jquery.appear.js"></script>
    <script type="text/javascript" src="vendors/count-to/jquery.countTo.js"></script>
    <script type="text/javascript" src="vendors/animsition/dist/js/jquery.animsition.min.js"></script>
    <script type="text/javascript" src="vendors/wow/wow.min.js"></script>
    <script type="text/javascript" src="vendors/dzsparallaxer/dzsparallaxer.dev.js"></script>
    <script type="text/javascript" src="vendors/smooth-scroll/SmoothScroll.js"></script>
    <script type="text/javascript" src="vendors/jquery-countdown/dist/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>

      $('[data-countdown]').each(function() {
        var $this = $(this), finalDate = $(this).data('countdown');
        $this.countdown(finalDate, function(event) {
          $this.html(event.strftime(''
            + '<div class="col-md-3"><span class="countdown-block">%D</span><span class="countdown-time">days</span></div> '
            + '<div class="col-md-3"><span class="countdown-block">%H</span><span class="countdown-time">hours</span></div> '
            + '<div class="col-md-3"><span class="countdown-block">%M</span><span class="countdown-time">minutes</span></div> '
            + '<div class="col-md-3"><span class="countdown-block">%S</span><span class="countdown-time">seconds</span></div>'
          ));
        });
      });

    </script>

  </body>

</html>
